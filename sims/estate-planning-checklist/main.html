<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Planning Checklist</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #f8f9fa; padding: 20px; color: #333; }
        .container { max-width: 720px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
        h1 { font-size: 22px; margin-bottom: 6px; color: #1a5f7a; text-align: center; }
        .subtitle { text-align: center; color: #666; font-size: 13px; margin-bottom: 20px; }
        .score-bar-wrap { background: #e9ecef; border-radius: 8px; height: 14px; margin-bottom: 8px; position: relative; overflow: hidden; }
        .score-bar { height: 14px; border-radius: 8px; transition: width 0.5s ease, background 0.5s; }
        .score-label { text-align: center; font-size: 13px; font-weight: 600; margin-bottom: 20px; color: #555; }
        .section { margin-bottom: 20px; }
        .section-header { font-size: 14px; font-weight: 700; color: #1a5f7a; padding: 8px 0; border-bottom: 2px solid #e9ecef; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .section-header .badge { font-size: 11px; padding: 2px 8px; border-radius: 10px; font-weight: 600; }
        .badge-critical { background: #f8d7da; color: #721c24; }
        .badge-important { background: #fff3cd; color: #856404; }
        .badge-helpful { background: #d4edda; color: #155724; }
        .task { display: flex; align-items: flex-start; gap: 12px; padding: 10px 12px; border-radius: 8px; margin-bottom: 6px; transition: background 0.2s; cursor: pointer; border: 1px solid transparent; }
        .task:hover { background: #f8f9fa; border-color: #e9ecef; }
        .task.done { background: #d4edda; border-color: #c3e6cb; }
        .task input[type="checkbox"] { margin-top: 2px; width: 16px; height: 16px; cursor: pointer; accent-color: #28a745; flex-shrink: 0; }
        .task-info { flex: 1; }
        .task-title { font-size: 14px; font-weight: 600; }
        .task.done .task-title { text-decoration: line-through; color: #6c757d; }
        .task-detail { font-size: 12px; color: #666; margin-top: 3px; }
        .task-meta { display: flex; gap: 8px; margin-top: 4px; flex-wrap: wrap; }
        .tag { font-size: 11px; padding: 2px 7px; border-radius: 10px; background: #e9ecef; color: #555; }
        .tag-free { background: #d4edda; color: #155724; }
        .tag-time { background: #d1ecf1; color: #0c5460; }
        .motivation { background: #f0f7fa; border-left: 4px solid #1a5f7a; padding: 12px 16px; border-radius: 6px; font-size: 13px; margin-top: 20px; }
        .reset-btn { margin-top: 16px; padding: 8px 20px; background: #6c757d; color: white; border: none; border-radius: 8px; font-size: 13px; cursor: pointer; float: right; }
    </style>
</head>
<body>
<div class="container">
    <h1>Estate Planning Checklist</h1>
    <p class="subtitle">Track your progress on essential estate planning steps. Check off items as you complete them.</p>
    <div class="score-bar-wrap"><div class="score-bar" id="scoreBar" style="width:0%;background:#dc3545"></div></div>
    <div class="score-label" id="scoreLabel">0 of 12 complete — Readiness: 0%</div>

    <div id="checklistArea"></div>

    <div class="motivation" id="motivation">Start with the Critical items — beneficiary designations take 10 minutes and are completely free.</div>
    <button class="reset-btn" onclick="resetAll()">Reset</button>
</div>
<script>
const sections = [
    {
        title: "Critical — Do These First",
        badge: "badge-critical",
        badgeText: "Critical",
        items: [
            { title: "Set beneficiary on retirement accounts (401k, IRA)", detail: "Log into each account and name a beneficiary. This overrides your will.", cost: "Free", time: "10 min" },
            { title: "Set beneficiary on life insurance policies", detail: "Often overlooked. Check your employer's HR portal and any personal policies.", cost: "Free", time: "10 min" },
            { title: "Set beneficiary on bank/brokerage accounts", detail: "Called 'POD' (payable on death) or 'TOD' (transfer on death) designations.", cost: "Free", time: "15 min" }
        ]
    },
    {
        title: "Important — Do Within 6 Months",
        badge: "badge-important",
        badgeText: "Important",
        items: [
            { title: "Create a basic will", detail: "Use FreeWill.com (free) or Trust & Will / LegalZoom ($100-300).", cost: "$0–$300", time: "1–2 hrs" },
            { title: "Create a medical power of attorney", detail: "Names someone to make healthcare decisions if you are incapacitated.", cost: "$0–$150", time: "30 min" },
            { title: "Create a financial power of attorney", detail: "Names someone to manage your finances if you can't.", cost: "$0–$150", time: "30 min" },
            { title: "Write an advance directive / living will", detail: "Documents your wishes for end-of-life medical care.", cost: "$0–$150", time: "30 min" }
        ]
    },
    {
        title: "Helpful — Complete When Ready",
        badge: "badge-helpful",
        badgeText: "Helpful",
        items: [
            { title: "Build a digital asset inventory", detail: "List all accounts, usernames, passwords (store securely in a password manager).", cost: "Free", time: "1–2 hrs" },
            { title: "Set up social media legacy contacts", detail: "Facebook, Google, Apple all have legacy/inactive account settings.", cost: "Free", time: "20 min" },
            { title: "Store documents in a secure location", detail: "Fireproof safe or safe deposit box. Keep copies with your executor.", cost: "$0–$50", time: "30 min" },
            { title: "Tell your executor / POA agents their roles", detail: "They can't act for you if they don't know they were chosen.", cost: "Free", time: "30 min" },
            { title: "Schedule annual review", detail: "Update documents after major life events: marriage, divorce, new child, death.", cost: "Free", time: "15 min/yr" }
        ]
    }
];

const messages = [
    "Start with the Critical items — beneficiary designations take 10 minutes and are completely free.",
    "Great start! Beneficiary designations are the most impactful step you can take.",
    "You're making real progress. A basic will protects your loved ones.",
    "Halfway there! You've covered the essentials. Now add the Important documents.",
    "Excellent work. Most people your age haven't done this much estate planning.",
    "Almost complete! Your digital asset inventory will be a gift to your family.",
    "Fully prepared! You've done what most people put off for decades. Review annually."
];

let state = {};

function init() {
    let idx = 0;
    sections.forEach(s => s.items.forEach((item, i) => { state[`${s.title}_${i}`] = false; }));
    renderChecklist();
}

function renderChecklist() {
    const area = document.getElementById('checklistArea');
    area.innerHTML = '';
    sections.forEach(sec => {
        const secDiv = document.createElement('div');
        secDiv.className = 'section';
        const completed = sec.items.filter((_, i) => state[`${sec.title}_${i}`]).length;
        secDiv.innerHTML = `<div class="section-header">${sec.title} <span class="badge ${sec.badge}">${sec.badgeText} • ${completed}/${sec.items.length}</span></div>`;
        sec.items.forEach((item, i) => {
            const key = `${sec.title}_${i}`;
            const done = state[key];
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task' + (done ? ' done' : '');
            taskDiv.innerHTML = `
                <input type="checkbox" ${done ? 'checked' : ''} onchange="toggle('${key}', this.checked)">
                <div class="task-info">
                    <div class="task-title">${item.title}</div>
                    <div class="task-detail">${item.detail}</div>
                    <div class="task-meta">
                        <span class="tag tag-free">${item.cost}</span>
                        <span class="tag tag-time">⏱ ${item.time}</span>
                    </div>
                </div>`;
            taskDiv.onclick = (e) => { if (e.target.type !== 'checkbox') { state[key] = !state[key]; renderChecklist(); } };
            secDiv.appendChild(taskDiv);
        });
        area.appendChild(secDiv);
    });
    updateScore();
}

function toggle(key, val) { state[key] = val; renderChecklist(); }

function updateScore() {
    const total = Object.keys(state).length;
    const done = Object.values(state).filter(Boolean).length;
    const pct = Math.round(done / total * 100);
    document.getElementById('scoreBar').style.width = pct + '%';
    const colors = ['#dc3545', '#fd7e14', '#ffc107', '#20c997', '#28a745'];
    document.getElementById('scoreBar').style.background = colors[Math.floor(pct / 25)];
    document.getElementById('scoreLabel').textContent = `${done} of ${total} complete — Readiness: ${pct}%`;
    const msgIdx = Math.min(Math.floor(done / 2), messages.length - 1);
    document.getElementById('motivation').textContent = messages[msgIdx];
}

function resetAll() { Object.keys(state).forEach(k => state[k] = false); renderChecklist(); }

init();
</script>
</body>
</html>
